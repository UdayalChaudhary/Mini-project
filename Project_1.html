<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoviesWorld</title>
    <style>
        body {
            background-image: url("Background\ image.png");
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgb(255, 252, 252);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-family: 'Pacifico', cursive;
            text-align: center;
            margin-bottom: 20px;
            color: #008080; /* Dark cyan color */
        }
        form {
            margin-bottom: 20px;
        }
        fieldset {
            border: 2px solid #ccc;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 20px;
        }
        legend {
            font-size: 1.2em;
            font-weight: bold;
            color: #008080; /* Dark cyan color */
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        select, input[type="text"], input[type="email"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        button[type="submit"] {
            background-color: #339797; /* Dark cyan color */
            color: rgb(246, 246, 246);
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #006666; /* Darker cyan color */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to <i>MoviesWorld</i></h1>
        <form id="moviePreferenceForm">
            <fieldset>
                <legend>Choose your movie preferences</legend>
                <p><label for="genre">Genre:</label> <select id="genre" name="genre">
                    <option>Action</option>
                    <option>Horror</option>
                    <option>Thriller</option>
                    <option>Drama</option>
                    <option>Fantasy</option>
                    <option>Romance</option>
                    <option>Comedy</option>
                    <option>Fiction</option>
                    <option>Anime</option>
                    <option>Humour</option>
                </select></p>

                <p><label for="language">Language:</label> <select id="language" name="language">
                    <option>English</option>
                    <option>Hindi</option>
                    <option>Spanish</option>
                    <option>Italian</option>
                    <option>French</option>
                    <option>Japanese</option>
                    <option>Chinese</option>
                    <option>Korean</option>
                    <option>Arabic</option>
                </select></p>
            </fieldset>
        </form>

        <form id="personalDetailsForm" action="/Users/udayalchaudhary/Documents/HTML web programing codes/Project_2.html" method="get">
            <fieldset>
                <legend>Enter Your Age</legend>
                <p><label for="age">Age:</label> <input type="number" id="age" required></p>
                <button type="submit">Submit</button>
            </fieldset>
        </form>
    </div>

    <script>
        function checkAge(age) {
            age = parseInt(age);
            
            if (age > 13) {
                alert("Welcome! You are allowed to access the site.");
                document.getElementById('personalDetailsForm').submit();
            } else {
                alert("Sorry, you are too young to access the site.");
            }
        }

        var form = document.getElementById('personalDetailsForm');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            
            var ageInput = document.getElementById('age').value;
            
            checkAge(ageInput);
        });
    </script>
</body>
</html>
