<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        body {
            background-image: url("Background\ image.png");
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h3 {
            text-align: center;
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Sign Up Page</h3>
        <form id="signupForm">
            <label for="FullName">Full Name:</label>
            <input type="text" id="FullName" required>

            <label for="Email">Email:</label>
            <input type="email" id="Email" required>

            <label for="NewUsername">Username:</label>
            <input type="text" id="NewUsername" required>

            <label for="NewPassword">Password:</label>
            <input type="password" id="NewPassword" required>

            <button type="button" onclick="validateSignUp()">Sign Up</button>
        </form>
        <p>Already have an account? <a href="/Users/udayalchaudhary/Documents/HTML web programing codes/Project.html">Login here</a></p>
    </div>
    <script>
        function validateSignUp() {
            var FullName = document.getElementById("FullName").value;
            var Email = document.getElementById("Email").value;
            var NewUsername = document.getElementById("NewUsername").value;
            var NewPassword = document.getElementById("NewPassword").value;

            if (FullName && Email && NewUsername && NewPassword) {
                alert("Sign up successful!");
                window.location.href = "/Users/udayalchaudhary/Documents/HTML web programing codes/Project_1.html";
            } else {
                alert("Please fill in all fields.");
            }
        }
    </script>
</body>
</html>
