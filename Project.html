<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background-image: url("Background\ image.png");
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h3 {
            text-align: center;
            color: #333;
        }
        fieldset {
            border: 2px solid #ccc;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 20px;
        }
        legend {
            font-size: 1.2em;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"],
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Login Page</h3>
        <form id="loginForm">
                <p><label for="Username">Username:</label> <input type="text" id="Username" required></p>
                <p><label for="Password">Password:</label> <input type="password" id="Password" required></p>
                <button type="button" onclick="validateLogin()">Login</button>
                <button type="button" onclick="redirectToSignUp()">Sign Up</button>
        </form>
    </div>
    <script>
        function validateLogin() {
            var Username = document.getElementById("Username").value;
            var Password = document.getElementById("Password").value;

            if (Username == "Udayal" && Password == "Udayal964") {
                alert("Login successful!");
                window.location.href = "/Users/udayalchaudhary/Documents/HTML web programing codes/Project_1.html";
            } else {
                alert("Invalid user ID or password. Please try again.");
                document.getElementById("Username").value = "";
                document.getElementById("Password").value = "";
            }
        }

        function redirectToSignUp() {
            window.location.href = "/Users/udayalchaudhary/Documents/HTML web programing codes/SignUpPage.html";
        }
    </script>
</body>
</html>
